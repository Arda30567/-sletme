name: Build PyWebView EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --add-data "borc_takip.db;." ^
            webapp2.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: borc-takip-exe
          path: dist/*.exe
