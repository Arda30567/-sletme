name: Build PyWebView EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Repo checkout
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Paketleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: EXE oluştur
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --add-data "borc_takip.db;." ^
            webapp2.py

      - name: EXE upload
        uses: actions/upload-artifact@v4
        with:
          name: borc-takip-exe
          path: dist/*.exe
